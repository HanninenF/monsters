<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monsters</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>

    <!-- form -->
    <div class="grid-data-input">
      <form class="top-divs" action="" id="add-form">
        <label for="type-input">
          <p>Type:</p>
          <select name="type" id="type-input"></select>
        </label>

        <label for="name-input">
          <p>Name:</p>
          <input id="name-input" name="nameinput" type="text" />
        </label>

        <label for="color-input">
          <p>Color:</p>
          <select name="type" id="color-input"></select>
        </label>

        <label for="size-input">
          <p>Size:</p>
          <input name="size" id="size-input" type="number" />
        </label>

        <label for="eyes-input">
          <p>Eyes amount:</p>
          <input name="eyes" id="eyes-input" type="number" />
        </label>

        <label for="viciousness-input">
          <p>Viciousness:</p>
          <input name="viciousness" id="viciousness-input" type="number" />
        </label>

        <label for="head-input">
          <p>Head amount:</p>
          <input name="head" id="head-input" type="number" />
        </label>
        <button type="submit" id="submit">Add Monster</button>
      </form>

      <!--DATA DIV-->
      <div class="top-divs">
        <select name="type" id="type-select"></select>
      </div>
    </div>

    <section class="cards"></section>

    <footer></footer>
  </body>
</html>
